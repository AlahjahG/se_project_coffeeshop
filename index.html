    <meta

    <title>Alahjah G Coffee Shop</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="vendor/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="page">
      <header class="header">
        <div class="nav">
          <img
            src="./images/logo_coffeeshop_dark.svg"
            alt=""
            class="nav__logo"
          />
          <ul class="nav__links">
            <li><a href="" class="nav__link"> Recipes </a></li>

          <span class="header__span-accent"> Specialty coffee </span> in the

        </p>

            200 Success Avenue, The Town of Triple Peaks
          </p>
        </div>

      <main class="content">
        <section class="recipes"></section>
        <section class="reservation"></section>
